<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易卦 - 原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            overflow: hidden;
            background: #000;
        }
        .screen {
            width: 100%;
            height: 100%;
            padding: 12px;
            background: #f2f2f7;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">
    <div class="phone-frame mx-auto">
        <div class="screen">
            <iframe id="mainFrame" src="pages/home.html" class="w-full h-full"></iframe>
        </div>
    </div>
</body>
</html>
